<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dulce al Horno</title>
        <link rel="icon" type="image/x-icon" href="/resources/icon/Icon_DulceAlHorno_2.jpg">  
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/styles-includes.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>

        <div class="container-primary">
            <!-- Contenedor del banner que se llenará con JS -->
            <div id="banner-container"></div>

            <section id="contact" class="container text-center mt-5">
                <h2>Contacto</h2>
                <p>Puedes comunicarte con nosotros a través de los siguientes medios:</p>
                
                <ul class="list-unstyled">
                    <li><i class="bi bi-envelope-check-fill icon-banner"></i>Contacto</a></li> Correo: test@gmail.com</li>
                    <li><i class="bi bi-telephone-fill"></i> Teléfono: +52 123 456 7890</li>
                </ul>
            
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </section>

            <!-- Contenedor del footer que se llenará con JS -->
            <div id="footer-container"></div>
            <script src="/js/script-includes.js"></script>
        </div>
    </body>
</html>
