<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contanto</title>
        <link rel="icon" type="image/x-icon" href="/resources/icon/Icon_DulceAlHorno_2.jpg">  
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/styles-includes.css">
        <link rel="stylesheet" href="/css/styles-contacto.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>

        <div class="container-primary">
            <!-- Contenedor del banner que se llenará con JS -->
            <div id="banner-container"></div>

            <div class="main-container">
                <h2>Contacto</h2>
                <section id="contact" class="container text-center mt-5">
                    <p>Puedes comunicarte con nosotros a través de los siguientes medios:</p>
                    <br>
                    <ul class="list-unstyled">
                        <li class="bi bi-envelope-check-fill form-label mb-1"> Correo: test@gmail.com</li>
                        <li class="bi bi-telephone-fill form-label mb-1"> Teléfono: +52 123 456 7890</li>
                    </ul>
                    
                    <div class="mb-2">
                        <form>
                            <div>
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Tu correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje" required></textarea>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary form-label" style="padding: 5px;">Enviar</button>
                        </form>
                    </div>

                </section>
            </div>
            <!-- Contenedor del footer que se llenará con JS -->
            <div id="footer-container"></div>
            <script src="/js/script-includes.js"></script>
        </div>
    </body>
</html>
